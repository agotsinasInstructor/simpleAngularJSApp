<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>AngularJS App</title>
</head>
<body ng-app="myGameApp" ng-controller="myGameController">
    

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table ng-class="tableColor">
                    <thead>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Score</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in playerStatistics">
                            <td>{{item.playername}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.score}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>           
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6"> <button ng-click="onButtonPressed()" class="form-control mt-3">Press Me</button><br></div>
                    <div class="col-md-6"><button ng-click="onConfigButtonPressed()" class="form-control mt-3">Ρυθμίσεις</button><br></div>
                </div>
                <div class="row border border-primary" ng-show="showOptions">
                    <select name="selectColor" id="" class="form-control" ng-model="tableColor">
                        <option value="mt-3 table table-dark">Dark</option>
                        <option value="mt-3 table table-danger">Danger</option>
                        <option value="mt-3 table table-info">Info</option>
                    </select>
                    
                   
                </div>
               
            </div>

        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
</body>
</html>
